<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>연산할 두개의 숫자를 입력하고 연산자를 선택하시오</h1>
	<hr>
	<form method="get" action="/sedu/calc">
		<input name="num1" type="number" id="num1" placeholder="숫자를 입력하세요">
		<select name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input name="num2" type="number" id="num2" placeholder="숫자를 입력하세요">
		
		<input type="submit" value="계산하기">
	</form>
</body>
</html>
